<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Lista de tareas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Mi lista de tareas</h1>
        <p class="subtitle">Organiza tus tareas diarias — añade, marca como completada y filtra.</p>
    </header>

    <main>
        <section aria-labelledby="add-task-heading">
            <h2 id="add-task-heading">Añadir tarea</h2>
            <input type="text" id="task-name" placeholder="Escribe una nueva tarea" />
            <button id="add-task-btn">Añadir tarea</button>
        </section>

        <section aria-labelledby="pending-tasks-heading">
            <h2 id="pending-tasks-heading">Tareas pendientes</h2>
            <ul id="pending-tasks-list">
                <!-- Las tareas pendientes se añadirán aquí -->
            </ul>
        </section>

        <section aria-labelledby="completed-tasks-heading">
            <h2 id="completed-tasks-heading">Tareas completadas</h2>
            <ul id="completed-tasks-list">
                <!-- Las tareas completadas se moverán aquí -->
            </ul>
        </section>
    </main>

    <script src="style.js"></script> <!-- Enlace al archivo de JavaScript -->
</body>
</html>
